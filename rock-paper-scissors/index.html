<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="main-heading">Rock Paper Scissors</h1>
    <section id="main-section">
        <div id="move">
            <h1 class="heading">Make your move</h1>
            <div id="btn-container">
                <button class="btn rock">Rock</button>
                <button class="btn paper">Paper</button>
                <button class="btn scissors">Scissors</button>
            </div>
        </div>
        <div id="score">
            <h1 class="heading">Current Score</h1>
            <div id="myScore">You: 0</div>
            <div id="computerScore">Computer: 0</div>

        </div>
    </section>
    <div id="result"></div>
    <script src="./main.js"></script>
</body>
</html>
